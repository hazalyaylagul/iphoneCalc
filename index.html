<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="/hesapmakinesi/style.css">
</head>

<body>

    <div class="calcutalor">
        <div class="calculator-container">
            <div class="calculator-in">
                <div class="calculator-top">
                    <div class="calculator-top-container">
                        <input type="text" value="" class="calculator-input" disabled>
                    </div>
                </div>
                <div class="calculator-bottom">
                    <div class="calculator-bottom-container">
                        <button class="calculator-button gray-btn clear" value="clear">AC</button>
                        <button class="calculator-button gray-btn change" value="">+/-</button>
                        <button class="calculator-button gray-btn operator" value="%">%</button>
                        <button class="calculator-button orange-btn operator" value="/">รท</button>
                        <button class="calculator-button black-btn number-value" value="7">7</button>
                        <button class="calculator-button black-btn number-value" value="8">8</button>
                        <button class="calculator-button black-btn number-value" value="9">9</button>
                        <button class="calculator-button orange-btn operator" value="*">x</button>
                        <button class="calculator-button black-btn number-value" value="4">4</button>
                        <button class="calculator-button black-btn number-value" value="5">5</button>
                        <button class="calculator-button black-btn number-value" value="6">6</button>
                        <button class="calculator-button orange-btn operator" value="-">-</button>
                        <button class="calculator-button black-btn number-value" value="1">1</button>
                        <button class="calculator-button black-btn number-value" value="2">2</button>
                        <button class="calculator-button black-btn number-value" value="3">3</button>
                        <button class="calculator-button orange-btn operator" value="+">+</button>
                        <button class="calculator-button zero-btn number-value" value="0">0</button>
                        <button class="calculator-button black-btn decimal" value=",">,</button>
                        <button class="calculator-button orange-btn operator" value="=">=</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


<div>
    <div>
        
    </div>
</div>


    <script src="/hesapmakinesi/script.js"></script>
</body>

</html>
